[package]
name = "overkami"
version = "3.0.0-a0"
description = ""
authors = ["Takagi Tasuku <tasuren@outlook.jp>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["macos-private-api"] }
tauri-plugin-shell = "2.0.0-beta"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
smallvec = "1.13.2"
objc2 = "0.5.1"
cocoa = "0.25.0"
tauri-plugin-decorum = "0.1.0"
thiserror = "1.0.61"
anyhow = "1.0.86"
tauri-plugin-store = "2.0.0-beta.8"
dialog-unwrapper = { git = "https://github.com/tasuren/dialog-unwrapper-rs.git", version = "0.1.3" }
specta = "=2.0.0-rc.12"
tauri-specta = { version = "=2.0.0-rc.11", features = ["javascript", "typescript"] }

